<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORDLE</title>
    <script defer src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">


</head>
<body>
    <span><h1>WORDLE</h1> </span>
    <div class="main-container">
        <div class="game-play">
            <div class="word-container">
                <div id="first-row" class="word-row">
                    <div class="letter-box">a</div>
                    <div class="letter-box">b</div>
                    <div class="letter-box">c</div>
                    <div class="letter-box">d</div>
                    <div class="letter-box">e</div>
                </div>
                <div id="second-row" class="word-row">
                    <div class="letter-box">1</div>
                    <div class="letter-box">2</div>
                    <div class="letter-box">3</div>
                    <div class="letter-box">4</div>
                    <div class="letter-box">5</div>
                </div>
                <div id="third-row" class="word-row">
                    <div class="letter-box">q</div>
                    <div class="letter-box">w</div>
                    <div class="letter-box">e</div>
                    <div class="letter-box">r</div>
                    <div class="letter-box">t</div>
                </div>
                <div id="fourth-row" class="word-row">
                    <div class="letter-box">h</div>
                    <div class="letter-box">a</div>
                    <div class="letter-box">p</div>
                    <div class="letter-box">p</div>
                    <div class="letter-box">y</div>
                </div>
                <div id="fifth-row" class="word-row">
                    <div class="letter-box">d</div>
                    <div class="letter-box">h</div>
                    <div class="letter-box">a</div>
                    <div class="letter-box">i</div>
                    <div class="letter-box">f</div>
                </div>
                <div id="sixth-row" class="word-row">
                    <div class="letter-box">i</div>
                    <div class="letter-box">n</div>
                    <div class="letter-box">d</div>
                    <div class="letter-box">e</div>
                    <div class="letter-box">x</div>
                </div>
            </div>
        </div>
        <div class="keyboard">
            <div class="keyboard-first-row">
                <!-- has 10 keys, all letters -->
                 <div class="letter-key">Q</div>
                 <div class="letter-key">W</div>
                 <div class="letter-key">E</div>
                 <div class="letter-key">R</div>
                 <div class="letter-key">T</div>
                 <div class="letter-key">Y</div>
                 <div class="letter-key">U</div>
                 <div class="letter-key">I</div>
                 <div class="letter-key">O</div>
                 <div class="letter-key">P</div>
            </div>
            <div class="keyboard-second-row">
                  <!-- has 9 keys, all letters -->
                   <div class="letter-key">A</div>
                   <div class="letter-key">S</div>
                   <div class="letter-key">D</div>
                   <div class="letter-key">F</div>
                   <div class="letter-key">G</div>
                   <div class="letter-key">H</div>
                   <div class="letter-key">J</div>
                   <div class="letter-key">K</div>
                   <div class="letter-key">L</div>
            </div>
            <div class="keyboard-last-row">
                  <!-- has 9 keys, 7 letters and one delete and one enter -->
                   <div class="enter-key">enter</div>
                   <div class="letter-key">Z</div>
                   <div class="letter-key">X</div>
                   <div class="letter-key">C</div>
                   <div class="letter-key">V</div>
                   <div class="letter-key">B</div>
                   <div class="letter-key">N</div>
                   <div class="letter-key">M</div>
                   <div class="delete-key">delete</div>
            </div>
        </div>
    </div>
   


</body>
</html>
