<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORDLE</title>
    <script defer src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">


</head>
<body>
    <span><h1>WORDLE</h1> </span>
    <div class="main-container">
        <div class="game-play">
            <div class="words-container">
                <div id="first-row" class="word-row">
                    <div class="letter-box">a</div>
                    <div class="letter-box">b</div>
                    <div class="letter-box">c</div>
                    <div class="letter-box">d</div>
                    <div class="letter-box">e</div>
                </div>
                <div id="second-row" class="word-row">
                    <div class="letter-box">1</div>
                    <div class="letter-box">2</div>
                    <div class="letter-box">3</div>
                    <div class="letter-box">4</div>
                    <div class="letter-box">5</div>
                </div>
                <div id="third-row" class="word-row">
                    <div class="letter-box">q</div>
                    <div class="letter-box">w</div>
                    <div class="letter-box">e</div>
                    <div class="letter-box">r</div>
                    <div class="letter-box">t</div>
                </div>
                <div id="fourth-row" class="word-row">
                    <div class="letter-box">h</div>
                    <div class="letter-box">a</div>
                    <div class="letter-box">p</div>
                    <div class="letter-box">p</div>
                    <div class="letter-box">y</div>
                </div>
                <div id="fifth-row" class="word-row">
                    <div class="letter-box">d</div>
                    <div class="letter-box">h</div>
                    <div class="letter-box">a</div>
                    <div class="letter-box">i</div>
                    <div class="letter-box">f</div>
                </div>
                <div id="sixth-row" class="word-row">
                    <div class="letter-box">i</div>
                    <div class="letter-box">n</div>
                    <div class="letter-box">d</div>
                    <div class="letter-box">e</div>
                    <div class="letter-box">x</div>
                </div>
            </div>
        </div>
        <div class="rules">
            <img src="wordle-rules.png" alt="image describing the game's rules">
        </div>
    </div>
   


</body>
</html>
